<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeCheck - AI Streetwear</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { 
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.info { background: #d1ecf1; color: #0c5460; }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .api-status {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 12px;
        }
        .loading { display: none; }
        .loading.active { display: inline-block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ VibeCheck</h1>
        <p class="subtitle">AI-Powered Streetwear</p>
        
        <div id="status" class="status info" style="display:none;"></div>
        
        <div id="phoneSection">
            <input type="tel" id="phone" placeholder="Enter mobile number (10 digits)" maxlength="10" />
            <button id="sendOtpBtn" onclick="sendOTP()">Send OTP</button>
        </div>
        
        <div id="otpSection" style="display:none;">
            <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6" />
            <button id="verifyOtpBtn" onclick="verifyOTP()">Verify OTP</button>
        </div>
        
        <div class="api-status">
            API: <span id="apiStatus">Checking...</span>
        </div>
    </div>

    <script>
        const API_URL = 'https://vibecheck-production.onrender.com';
        
        // Check API status on load
        fetch(API_URL)
            .then(r => r.json())
            .then(data => {
                document.getElementById('apiStatus').textContent = `âœ… ${data.status}`;
            })
            .catch(() => {
                document.getElementById('apiStatus').textContent = 'âŒ Offline';
            });
        
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        async function sendOTP() {
            const phone = document.getElementById('phone').value;
            
            if (!/^\d{10}$/.test(phone)) {
                showStatus('Please enter a valid 10-digit mobile number', 'error');
                return;
            }
            
            const btn = document.getElementById('sendOtpBtn');
            btn.disabled = true;
            btn.textContent = 'Sending...';
            
            try {
                const res = await fetch(`${API_URL}/api/auth/send-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: `+91${phone}` })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    showStatus('OTP sent successfully! Check your SMS.', 'success');
                    document.getElementById('phoneSection').style.display = 'none';
                    document.getElementById('otpSection').style.display = 'block';
                } else {
                    showStatus(data.error || 'Failed to send OTP', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Send OTP';
                }
            } catch (error) {
                showStatus('Network error. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Send OTP';
            }
        }
        
        async function verifyOTP() {
            const phone = document.getElementById('phone').value;
            const otp = document.getElementById('otp').value;
            
            if (!/^\d{6}$/.test(otp)) {
                showStatus('Please enter a valid 6-digit OTP', 'error');
                return;
            }
            
            const btn = document.getElementById('verifyOtpBtn');
            btn.disabled = true;
            btn.textContent = 'Verifying...';
            
            try {
                const res = await fetch(`${API_URL}/api/auth/verify-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: `+91${phone}`, token: otp })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    showStatus('âœ… Login successful! Welcome to VibeCheck!', 'success');
                    setTimeout(() => {
                        showStatus('ðŸŽ‰ Production deployment complete!', 'success');
                    }, 2000);
                } else {
                    showStatus(data.error || 'Invalid OTP', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Verify OTP';
                }
            } catch (error) {
                showStatus('Network error. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Verify OTP';
            }
        }
    </script>
</body>
</html>
