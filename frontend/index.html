<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeCheck - AI Streetwear</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.info { background: #d1ecf1; color: #0c5460; }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .api-status {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 12px;
        }
        .loading { display: none; }
        .loading.active { display: inline-block; }
        #recaptcha-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• VibeCheck</h1>
        <p class="subtitle">AI-Powered Streetwear</p>

        <div id="status" class="status" style="display:none;"></div>

        <div id="phoneSection">
            <input type="tel" id="phone" placeholder="Enter mobile number (10 digits)" maxlength="10" />
            <div id="recaptcha-container"></div>
            <button id="sendOtpBtn" onclick="sendOTP()">Send OTP</button>
        </div>

        <div id="otpSection" style="display:none;">
            <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6" />
            <button id="verifyOtpBtn" onclick="verifyOTP()">Verify OTP</button>
        </div>

        <div class="api-status">
            Firebase: <span id="firebaseStatus">‚è≥ Loading...</span>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        // Firebase Configuration
        // IMPORTANT: Replace these with your actual Firebase config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        let confirmationResult;

        // Check Firebase status
        document.getElementById('firebaseStatus').textContent = '‚úÖ Ready';

        // Initialize reCAPTCHA
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
            'size': 'normal',
            'callback': (response) => {
                console.log('reCAPTCHA solved');
            },
            'expired-callback': () => {
                showStatus('reCAPTCHA expired. Please try again.', 'error');
            }
        });

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        async function sendOTP() {
            const phone = document.getElementById('phone').value;

            if (!/^\d{10}$/.test(phone)) {
                showStatus('Please enter a valid 10-digit mobile number', 'error');
                return;
            }

            const btn = document.getElementById('sendOtpBtn');
            btn.disabled = true;
            btn.textContent = 'Sending...';

            try {
                const phoneNumber = '+91' + phone; // Add country code
                const appVerifier = window.recaptchaVerifier;
                
                confirmationResult = await auth.signInWithPhoneNumber(phoneNumber, appVerifier);
                
                showStatus('OTP sent successfully! Check your SMS.', 'success');
                document.getElementById('phoneSection').style.display = 'none';
                document.getElementById('otpSection').style.display = 'block';
            } catch (error) {
                console.error('Error sending OTP:', error);
                showStatus(error.message || 'Failed to send OTP', 'error');
                btn.disabled = false;
                btn.textContent = 'Send OTP';
            }
        }

        async function verifyOTP() {
            const otp = document.getElementById('otp').value;

            if (!/^\d{6}$/.test(otp)) {
                showStatus('Please enter a valid 6-digit OTP', 'error');
                return;
            }

            const btn = document.getElementById('verifyOtpBtn');
            btn.disabled = true;
            btn.textContent = 'Verifying...';

            try {
                const result = await confirmationResult.confirm(otp);
                const user = result.user;
                
                showStatus('‚úÖ Phone number verified successfully!', 'success');
                
                // Redirect to main app or dashboard
                setTimeout(() => {
                    window.location.href = '/shop.html'; // Update with your app's main page
                }, 2000);
            } catch (error) {
                console.error('Error verifying OTP:', error);
                showStatus('Invalid OTP. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Verify OTP';
            }
        }

        // Allow Enter key to submit
        document.getElementById('phone').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendOTP();
        });
        
        document.getElementById('otp').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') verifyOTP();
        });
    </script>
</body>
</html>
